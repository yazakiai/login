<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>図形と方程式 演習 - 不等式の領域</title>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --primary: #333;
            --accent: #007aff;
            --success: #34c759;
            --error: #ff3b30;
            --bg-color: #f5f5f7;
            --card-bg: #ffffff;
            --border-color: #e5e5ea;
            --hint-color: #8e8e93;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--primary);
            overflow: hidden; /* 全体のスクロールを抑制 */
        }

        #app {
            background: var(--card-bg);
            width: 100%;
            max-width: 600px;
            height: 100vh;
            max-height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        @media (min-width: 600px) {
            #app {
                height: 90vh;
                border-radius: 24px;
                box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            }
        }

        .hidden { display: none !important; }

        /* ヘッダー周り */
        .progress-header {
            padding: 15px 20px 0 20px;
            position: relative;
            flex-shrink: 0;
        }
        
        .header-top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .progress-info {
            font-size: 0.9rem;
            color: #8e8e93;
            font-weight: bold;
        }

        .quit-btn {
            background: #f2f2f7;
            border: none;
            color: #8e8e93;
            font-size: 0.9rem;
            cursor: pointer;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: bold;
        }
        .quit-btn:hover { background: #e5e5ea; color: var(--error); }

        .progress-track {
            width: 100%;
            height: 6px;
            background: #f2f2f7;
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* 問題エリア */
        .question-area {
            padding: 20px 20px;
            text-align: center;
            flex-shrink: 0;
        }
        #question-text {
            font-size: 1.2rem;
            line-height: 1.6;
            font-weight: 600;
        }

        /* 選択肢エリア */
        .options-container {
            flex: 1;
            padding: 0 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .option-btn {
            background: #fff;
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 16px 20px;
            text-align: left;
            font-size: 1.05rem;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }

        .option-btn:hover:not(:disabled) {
            border-color: var(--accent);
            background: #f0f8ff;
        }
        
        .opt-num {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 28px;
            height: 28px;
            background: #f2f2f7;
            color: #8e8e93;
            border-radius: 50%;
            margin-right: 15px;
            font-size: 0.9rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        .option-btn.correct {
            background-color: #e8f5e9 !important;
            border-color: var(--success) !important;
            color: #1b5e20 !important;
        }
        .option-btn.correct .opt-num { background: var(--success); color: white; }

        .option-btn.wrong {
            background-color: #ffebee !important;
            border-color: var(--error) !important;
            color: #b71c1c !important;
        }
        .option-btn.wrong .opt-num { background: var(--error); color: white; }

        .option-btn.dimmed { opacity: 0.4; pointer-events: none; }

        /* ヒントエリア */
        .hint-container {
            margin: 0 20px 20px 20px;
            text-align: left;
            flex-shrink: 0;
        }
        .hint-toggle {
            background: none;
            border: none;
            color: var(--hint-color);
            cursor: pointer;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .hint-arrow { transition: transform 0.3s ease; display: inline-block; }
        .hint-arrow.closed { transform: rotate(180deg); }

        .hint-content {
            background: #f2f2f7;
            padding: 12px;
            border-radius: 12px;
            margin-top: 5px;
            font-size: 0.95rem;
            border: 1px solid #e5e5ea;
            animation: fadeIn 0.3s ease;
        }

        /* --- モーダル (フッター実装) --- */
        #modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            display: none;
        }
        #modal-backdrop.show { display: block; }

        #feedback-area {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 100%);
            width: 100%;
            max-width: 600px;
            background: #fff;
            /* 1cm分高く調整し、コンテンツを上に詰める */
            padding: 40px 20px calc(25px + env(safe-area-inset-bottom));
            box-sizing: border-box;
            border-top: 1px solid var(--border-color);
            border-radius: 30px 30px 0 0;
            z-index: 2100;
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            display: flex;
            flex-direction: column;
        }

        #feedback-area.show {
            transform: translate(-50%, 0);
        }

        .feedback-content-scroll {
            max-height: 40vh;
            overflow-y: auto;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* 上に詰める */
        }

        .result-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: bold;
            color: white;
            margin-bottom: 12px;
        }
        .bg-correct { background: var(--success); }
        .bg-wrong { background: var(--error); }

        .explanation-text {
            font-size: 1.05rem;
            color: #444;
            line-height: 1.5;
            margin: 0;
        }

        .next-btn {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* リザルト画面 */
        .center-screen {
            flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; text-align: center;
        }
        .start-btn {
            padding: 16px 60px; font-size: 1.2rem; background: var(--accent); color: white; border: none; border-radius: 50px; cursor: pointer; box-shadow: 0 5px 15px rgba(0, 122, 255, 0.3);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
        .lv-up-announcement { color: #ff9500; font-weight: bold; animation: bounce 0.5s infinite alternate; }
        @keyframes bounce { from { transform: scale(1); } to { transform: scale(1.1); } }
    </style>
</head>
<body>

<div id="app">
    <div id="modal-backdrop"></div>

    <div id="quiz-screen" style="height:100%; display:flex; flex-direction:column;">
        <div class="progress-header">
            <div class="header-top-row">
                <div class="progress-info">
                    <span id="q-counter">Q 1/3</span>
                    <span style="margin:0 10px; color:#e5e5ea;">|</span>
                    <span id="score-counter">正解: 0</span>
                </div>
                <button class="quit-btn" onclick="returnToPortal()">× 中断</button>
            </div>
            <div class="progress-track">
                <div id="progress-bar" class="progress-fill"></div>
            </div>
        </div>

        <div class="question-area">
            <div id="question-text">読み込み中...</div>
        </div>

        <div class="options-container" id="options-list"></div>

        <div class="hint-container" id="hint-area">
            <button class="hint-toggle" onclick="toggleHint()">
                ヒントを見る <span id="hint-arrow" class="hint-arrow closed">^</span>
            </button>
            <div id="hint-content" class="hint-content hidden"></div>
        </div>

        <div id="feedback-area">
            <div class="feedback-content-scroll">
                <span id="result-badge" class="result-badge"></span>
                <p id="explanation-text" class="explanation-text"></p>
            </div>
            <button class="next-btn" onclick="nextQuestion()">次の問題へ進む</button>
        </div>
    </div>

    <div id="result-screen" class="center-screen hidden">
        <h2 style="color:#888;">Result</h2>
        <div style="font-size:4rem; font-weight:bold; margin:20px 0;">
            <span id="final-result"></span>
        </div>
        <p id="result-msg" style="margin-bottom:10px; color:#555;"></p>
        <div id="exp-result-msg" style="color: #4f46e5; font-weight: bold; margin-bottom: 30px;"></div>
        <button class="start-btn" onclick="returnToPortal()">ポータルに戻る</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCDVkkBw0FeY044MHjbHLtDHa8Grsy2FUk",
        authDomain: "bingo-f2408.firebaseapp.com",
        databaseURL: "https://bingo-f2408-default-rtdb.firebaseio.com",
        projectId: "bingo-f2408",
        storageBucket: "bingo-f2408.firebasestorage.app",
        messagingSenderId: "1063410811511",
        appId: "1:1063410811511:web:6e239da51fccebb9ccfc72",
        measurementId: "G-M403DYYSKM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.saveResultToFirebase = async function(correctCount) {
        const storedName = localStorage.getItem('loginUser');
        if (!storedName) return;
        try {
            const userRef = ref(db, 'users/' + storedName);
            const snapshot = await get(userRef);
            if (snapshot.exists()) {
                const data = snapshot.val();
                let currentLevel = data.level || 1;
                let currentExp = data.exp || 0;
                let addedExp = correctCount * 10;
                currentExp += addedExp;
                let lvUp = false;
                while (currentExp >= 100) {
                    currentExp -= 100;
                    currentLevel++;
                    lvUp = true;
                }
                await set(userRef, {
                    ...data,
                    level: currentLevel,
                    exp: currentExp,
                    lastPlayed: new Date().toISOString()
                });
                const msgArea = document.getElementById('exp-result-msg');
                msgArea.innerHTML = `EXP +${addedExp} 獲得！` + (lvUp ? `<br><span class="lv-up-announcement">LEVEL UP! → Lv.${currentLevel}</span>` : "");
            }
        } catch (e) { console.error("Firebase Error:", e); }
    }
</script>

<script>
    // 効果音
    const soundYes = new Audio('yes.mp3');
    const soundNo = new Audio('no.mp3');

    const database = [
        { q: "不等式 \\( y \\geqq -2x + 4 \\) の表す領域は？", opts: ["直線 \\( y = -2x + 4 \\) の上側（境界線を含む）", "直線 \\( y = -2x + 4 \\) の下側（境界線を含む）", "直線 \\( y = -2x + 4 \\) の上側（境界線を含まない）", "直線 \\( y = -2x + 4 \\) の下側（境界線を含まない）"], correct: 0, hint: "\\( y \\geqq f(x) \\) は直線の「上側」で、等号があれば境界線を含みます。", exp: "\\( y \\geqq -2x + 4 \\) なので、直線のグラフの上側です。等号があるため境界線を含みます。" },
        { q: "不等式 \\( 2x - y - 2 < 0 \\) の表す領域は？", opts: ["直線 \\( y = 2x - 2 \\) の上側（境界線を含まない）", "直線 \\( y = 2x - 2 \\) の下側（境界線を含まない）", "直線 \\( y = 2x - 2 \\) の上側（境界線を含む）", "直線 \\( y = 2x - 2 \\) の下側（境界線を含む）"], correct: 0, hint: "\\( y \\) について解くと \\( y > 2x - 2 \\) となります。", exp: "\\( -y < -2x + 2 \\) より \\( y > 2x - 2 \\) となるため、直線の「上側」です。" },
        { q: "不等式 \\( y < 3x + 1 \\) の表す領域は？", opts: ["直線 \\( y = 3x + 1 \\) の下側（境界線を含まない）", "直線 \\( y = 3x + 1 \\) の上側（境界線を含まない）", "直線 \\( y = 3x + 1 \\) の下側（境界線を含む）", "直線 \\( y = 3x + 1 \\) の上側（境界線を含む）"], correct: 0, hint: "\\( y < f(x) \\) は直線の「下側」を表します。", exp: "\\( y < 3x + 1 \\) なので直線の「下側」です。等号がないので境界線は含みません。" },
        { q: "不等式 \\( x + y - 3 \\geqq 0 \\) の表す領域は？", opts: ["直線 \\( y = -x + 3 \\) の上側（境界線を含む）", "直線 \\( y = -x + 3 \\) の下側（境界線を含む）", "直線 \\( y = -x + 3 \\) の上側（境界線を含まない）", "直線 \\( y = -x + 3 \\) の下側（境界線を含まない）"], correct: 0, hint: "\\( y \\geqq -x + 3 \\) と変形して考えます。", exp: "\\( y \\geqq -x + 3 \\) より、直線の「上側」かつ境界線を含みます。" },
        { q: "不等式 \\( y \\leqq -x - 2 \\) の表す領域は？", opts: ["直線 \\( y = -x - 2 \\) の下側（境界線を含む）", "直線 \\( y = -x - 2 \\) の上側（境界線を含む）", "直線 \\( y = -x - 2 \\) の下側（境界線を含まない）", "直線 \\( y = -x - 2 \\) の上側（境界線を含まない）"], correct: 0, hint: "\\( y \\leqq f(x) \\) は直線の「下側」です。", exp: "\\( y \\leqq -x - 2 \\) より直線の「下側」です。等号があるため境界線を含みます。" }
    ];

    let quizState = { questions: [], currentIdx: 0, score: 0, answered: false };

    window.onload = startQuiz;

    function startQuiz() {
        let pool = [...database];
        pool.sort(() => Math.random() - 0.5);
        quizState.questions = pool.slice(0, 3);
        quizState.currentIdx = 0;
        quizState.score = 0;
        loadQuestion();
    }

    function loadQuestion() {
        quizState.answered = false;
        const q = quizState.questions[quizState.currentIdx];
        document.getElementById('feedback-area').classList.remove('show');
        document.getElementById('modal-backdrop').classList.remove('show');
        document.getElementById('hint-content').classList.add('hidden');
        document.getElementById('q-counter').innerText = `Q ${quizState.currentIdx + 1}/3`;
        document.getElementById('score-counter').innerText = `正解数: ${quizState.score}`;
        document.getElementById('progress-bar').style.width = `${(quizState.currentIdx / 3) * 100}%`;
        document.getElementById('question-text').innerHTML = q.q;
        const list = document.getElementById('options-list');
        list.innerHTML = '';
        let options = q.opts.map((opt, i) => ({ text: opt, isCorrect: i === q.correct }));
        options.sort(() => Math.random() - 0.5);
        options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.dataset.isCorrect = opt.isCorrect;
            btn.innerHTML = `<span class="opt-num">${i + 1}</span><span>${opt.text}</span>`;
            btn.onclick = () => checkAnswer(btn);
            list.appendChild(btn);
        });
        document.getElementById('hint-content').innerHTML = q.hint;
        if (window.MathJax) MathJax.typesetPromise();
    }

    function checkAnswer(selectedBtn) {
        if (quizState.answered) return;
        quizState.answered = true;
        const isCorrect = (selectedBtn.dataset.isCorrect === "true");
        
        // 音再生
        if (isCorrect) { soundYes.currentTime = 0; soundYes.play(); }
        else { soundNo.currentTime = 0; soundNo.play(); }

        const btns = document.querySelectorAll('.option-btn');
        btns.forEach((btn) => {
            btn.disabled = true;
            if (btn.dataset.isCorrect === "true") btn.classList.add('correct');
            else if (btn === selectedBtn) btn.classList.add('wrong');
            else btn.classList.add('dimmed');
        });

        if (isCorrect) quizState.score++;
        const badge = document.getElementById('result-badge');
        badge.innerText = isCorrect ? "正解！" : "不正解...";
        badge.className = "result-badge " + (isCorrect ? "bg-correct" : "bg-wrong");
        document.getElementById('explanation-text').innerHTML = quizState.questions[quizState.currentIdx].exp;
        
        document.getElementById('feedback-area').classList.add('show');
        document.getElementById('modal-backdrop').classList.add('show');
        if (window.MathJax) MathJax.typesetPromise();
    }

    function nextQuestion() {
        quizState.currentIdx++;
        if (quizState.currentIdx >= 3) showResult();
        else loadQuestion();
    }

    function showResult() {
        document.getElementById('feedback-area').classList.remove('show');
        document.getElementById('modal-backdrop').classList.remove('show');
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('final-result').innerText = `${quizState.score}問正解`;
        document.getElementById('result-msg').innerText = quizState.score === 3 ? "完璧です！" : "お疲れ様でした！";
        if (window.saveResultToFirebase) window.saveResultToFirebase(quizState.score);
    }

    function toggleHint() {
        const content = document.getElementById('hint-content');
        const arrow = document.getElementById('hint-arrow');
        content.classList.toggle('hidden');
        arrow.classList.toggle('closed');
    }

    function returnToPortal() { window.location.href = "portal.html"; }
</script>

</body>
</html>
