    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCDVkkBw0FeY044MHjbHLtDHa8Grsy2FUk",
        authDomain: "bingo-f2408.firebaseapp.com",
        databaseURL: "https://bingo-f2408-default-rtdb.firebaseio.com",
        projectId: "bingo-f2408",
        storageBucket: "bingo-f2408.firebasestorage.app",
        messagingSenderId: "1063410811511",
        appId: "1:1063410811511:web:6e239da51fccebb9ccfc72",
        measurementId: "G-M403DYYSKM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.saveResultToFirebase = async function(correctCount) {
        const storedName = localStorage.getItem('loginUser');
        if (!storedName) return;

        try {
            const userRef = ref(db, 'users/' + storedName);
            const snapshot = await get(userRef);
            
            if (snapshot.exists()) {
                const data = snapshot.val();
                let currentLevel = data.level || 1;
                let currentExp = data.exp || 0;
                
                let addedExp = correctCount * 10;
                currentExp += addedExp;
                
                let lvUp = false;
                while (currentExp >= 100) {
                    currentExp -= 100;
                    currentLevel++;
                    lvUp = true;
                }

                await set(userRef, {
                    ...data,
                    level: currentLevel,
                    exp: currentExp,
                    lastPlayed: new Date().toISOString()
                });

                const msgArea = document.getElementById('exp-result-msg');
                msgArea.innerHTML = `EXP +${addedExp} 獲得！` + (lvUp ? `<br><span class="lv-up-announcement">LEVEL UP! → Lv.${currentLevel}</span>` : "");
            }
        } catch (e) {
            console.error("Firebase Update Error:", e);
        }
    }

        { q: "不等式 \\( 5x - y + 2 > 0 \\) の表す領域は？", opts: ["直線 \\( y = 5x + 2 \\) の下側（境界線を含まない）", "直線 \\( y = 5x + 2 \\) の上側（境界線を含まない）", "直線 \\( y = 5x + 2 \\) の下側（境界線を含む）", "直線 \\( y = 5x + 2 \\) の上側（境界線を含む）"], correct: 0, hint: "\\( -y > -5x - 2 \\) の変形に注意。", exp: "\\( y < 5x + 2 \\) となるので、直線の「下側」を表します。" },
        { q: "不等式 \\( y + 2 \\leqq 0 \\) の表す領域は？", opts: ["直線 \\( y = -2 \\) の下側（境界線を含む）", "直線 \\( y = -2 \\) の上側（境界線を含む）", "直線 \\( y = -2 \\) の下側（境界線を含まない）", "直線 \\( y = -2 \\) の上側（境界線を含まない）"], correct: 0, hint: "\\( y \\leqq -2 \\) と変形します。", exp: "\\( y \\leqq -2 \\) なので、直線の下側かつ境界線を含みます。" },
        { q: "不等式 \\( x - 3y + 6 < 0 \\) の表す領域は？", opts: ["直線 \\( y = \\frac{1}{3}x + 2 \\) の上側（境界線を含まない）", "直線 \\( y = \\frac{1}{3}x + 2 \\) の下側（境界線を含まない）", "直線 \\( y = \\frac{1}{3}x + 2 \\) の上側（境界線を含む）", "直線 \\( y = \\frac{1}{3}x + 2 \\) の下側（境界線を含む）"], correct: 0, hint: "\\( -3y < -x - 6 \\) から、-3 で割るときに不等号を逆転させます。", exp: "\\( y > \\frac{1}{3}x + 2 \\) となるため、直線の「上側」を表します。" }
    ];

    let quizState = {
        questions: [],
        currentIdx: 0,
        score: 0,
        answered: false
    };

    window.onload = function() {
        startQuiz();
    };

    function startQuiz() {
        let pool = [...database];
        pool.sort(() => Math.random() - 0.5);
        quizState.questions = pool.slice(0, 3);
        quizState.currentIdx = 0;
        quizState.score = 0;
        loadQuestion();
    }

    function loadQuestion() {
        quizState.answered = false;
        const q = quizState.questions[quizState.currentIdx];

        document.getElementById('feedback-area').classList.add('hidden');
        document.getElementById('hint-content').classList.add('hidden');
        document.getElementById('hint-arrow').className = "hint-arrow closed";

        document.getElementById('q-counter').innerText = `Q ${quizState.currentIdx + 1}/3`;
        document.getElementById('score-counter').innerText = `正解数: ${quizState.score}`;
        const pct = (quizState.currentIdx / 3) * 100;
        document.getElementById('progress-bar').style.width = `${pct}%`;

        document.getElementById('question-text').innerHTML = q.q;

        const list = document.getElementById('options-list');
        list.innerHTML = '';
        
        let options = q.opts.map((opt, i) => ({ text: opt, isCorrect: i === q.correct }));
        options.sort(() => Math.random() - 0.5);

        options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.dataset.isCorrect = opt.isCorrect;
            btn.innerHTML = `<span class="opt-num">${i + 1}</span><span class="opt-content">${opt.text}</span>`;
            btn.onclick = () => checkAnswer(btn); 
            list.appendChild(btn);
        });
        
        document.getElementById('hint-content').innerHTML = q.hint;
        if (window.MathJax) MathJax.typesetPromise();
    }

    function checkAnswer(selectedBtn) {
        if (quizState.answered) return;
        quizState.answered = true;

        const isCorrect = (selectedBtn.dataset.isCorrect === "true");
        const btns = document.querySelectorAll('.option-btn');

        btns.forEach((btn) => {
            btn.disabled = true;
            if (btn.dataset.isCorrect === "true") {
                btn.classList.add('correct');
            } else if (btn === selectedBtn) {
                btn.classList.add('wrong');
            } else {
                btn.classList.add('dimmed');
            }
        });

        if (isCorrect) quizState.score++;
        
        const badge = document.getElementById('result-badge');
        badge.innerText = isCorrect ? "正解！" : "不正解...";
        badge.className = "result-badge " + (isCorrect ? "bg-correct" : "bg-wrong");

        document.getElementById('explanation-text').innerHTML = quizState.questions[quizState.currentIdx].exp;
        document.getElementById('feedback-area').classList.remove('hidden');
        
        if (window.MathJax) MathJax.typesetPromise();
    }

    function nextQuestion() {
        quizState.currentIdx++;
        if (quizState.currentIdx >= 3) {
            showResult();
        } else {
            loadQuestion();
        }
    }

    function showResult() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        
        document.getElementById('final-result').innerText = `${quizState.score}問正解`;
        document.getElementById('result-msg').innerText = quizState.score === 3 ? "完璧です！領域の基本が身についています。" : "お疲れ様でした！繰り返し練習しましょう。";

        if (window.saveResultToFirebase) {
            window.saveResultToFirebase(quizState.score);
        }
    }

    function toggleHint() {
        const content = document.getElementById('hint-content');
        const arrow = document.getElementById('hint-arrow');
        content.classList.toggle('hidden');
        arrow.classList.toggle('open');
        arrow.classList.toggle('closed');
    }

    function returnToPortal() {
        window.location.href = "portal.html";
    }
</script>
